<!doctype html>
<html>
  <head>
    <title>Playground - Drag'n'Drop</title>
    <style>
    #test {
      position: absolute;
      display: block;
      border: 1px solid transparent;
      height: 50px;
      width: 50px;
      background: orange;
    }
    #test.over {
      border-color: red;
    }
    * {
      overflow: hidden;
    }
    </style>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>

    <span id="test"></span>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/auto-peer.min.js"></script>
    <script>
      /* Sync module */
      var autoPeer = new AutoPeer();

      autoPeer.on('data', function(data){
        if(data.selector && data.fn) {
          if(!$.isArray(data.args)) {
            data.args = [data.args];
          }
          $.fn[data.fn].apply($(data.selector), data.args);
        }
      });

      var $sync = function(selector){
        if (!(this instanceof $sync)) return new $sync(selector);
        this.selector = selector;
      };

      Object.keys($.fn).forEach(function(name){
        $sync.prototype[name] = function() {
          autoPeer.broadcast('data', {
            selector: this.selector,
            fn: name,
            args:  Array.prototype.slice.call(arguments)
          }, true);
        }
      });
    </script>

    <script>
      var dragging = false
      $(function () {
        var $target = $sync('#test');
        $('#test').on('mousedown touchstart', function() { dragging = true })
        $(document).on('mouseup touchend',function() { dragging = false })
        $(document).on('mousemove touchmove', function(e) {
          if(dragging){
            var touches = e.originalEvent.touches;
            $target.css({
              'left': touches ? touches[0].pageX : e.pageX,
              'top': touches ? touches[0].pageY : e.pageY
            });
            return false;
          }
        })
      })
    </script>


  </body>
</html>
